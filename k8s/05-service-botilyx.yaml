apiVersion: v1
kind: Service
metadata:
  name: dev-web-botilyx
  namespace: aplicaciones
  labels:
    k8s-app: dev-web-botilyx
spec:
  type: LoadBalancer
  selector:
    k8s-app: dev-web-botilyx
  ports:
  - name: tcp-80-botilyx
    protocol: TCP
    port: 80
    targetPort: 3000
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

