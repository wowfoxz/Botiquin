apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: botilyx-ingress
  namespace: botilyx
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - botilyx.example.com
    secretName: botilyx-tls
  rules:
  - host: botilyx.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: botilyx-service
            port:
              number: 80
